name: Build and Release on Merge to Main

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:

  # ------------------------------------
  # LaTeX Build
  # ------------------------------------
  latex:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          working_directory: doc/text
      - name: Compile Slides
        uses: xu-cheng/latex-action@v2
        with:
          root_file: slides.tex
          working_directory: doc/slides
      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: |
            doc/text/main.pdf
            doc/slides/slides.pdf

  # ------------------------------------
  # Windows Build (Standalone ZIP)
  # ------------------------------------
  build-windows:
    if: github.event.pull_request.merged == true
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Compile and Jar
        shell: cmd
        run: |
          mkdir out
          javac -d out src/*.java
          jar --create --file out/app.jar --main-class Main -C out .
      - name: Create Windows Standalone
        shell: cmd
        run: |
          jpackage ^
            --input out ^
            --name QuickHull ^
            --main-jar app.jar ^
            --main-class Main ^
            --type app-image ^
            --win-console ^
            --dest dist
      - name: Zip Windows Build
        shell: pwsh
        run: Compress-Archive -Path dist/QuickHull -DestinationPath dist/QuickHull-Windows.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/QuickHull-Windows.zip

  # ------------------------------------
  # macOS Build (Intel Compatibility)
  # ------------------------------------
  build-macos:
    if: github.event.pull_request.merged == true
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          architecture: x64
      - name: Compile and Jar
        run: |
          mkdir out
          javac -d out src/*.java
          jar --create --file out/app.jar --main-class Main -C out .
      - name: Create macOS DMG
        run: |
          jpackage \
            --input out \
            --name QuickHull \
            --main-jar app.jar \
            --main-class Main \
            --type dmg \
            --dest dist
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/*.dmg

  # ------------------------------------
  # Linux Build
  # ------------------------------------
  build-linux:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Compile and Jar
        run: |
          mkdir out
          javac -d out src/*.java
          jar --create --file out/app.jar --main-class Main -C out .
      - name: Create Linux App Image
        run: |
          jpackage \
            --input out \
            --name QuickHull \
            --main-jar app.jar \
            --main-class Main \
            --type app-image \
            --dest dist
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*

  # ------------------------------------
  # Release erstellen
  # ------------------------------------
  release:
    if: github.event.pull_request.merged == true
    needs: [latex, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Prepare Release Files
        run: |
          mkdir -p release-files
          find all-artifacts/pdfs -name "*.pdf" -exec cp {} release-files/ \;
          find all-artifacts/windows-build -name "*.zip" -exec cp {} release-files/ \;
          find all-artifacts/macos-build -name "*.dmg" -exec cp {} release-files/ \;

          if [ -d "all-artifacts/linux-build/QuickHull" ]; then
            cd all-artifacts/linux-build/QuickHull && zip -r ../../../release-files/QuickHull-Linux.zip . && cd ../../..
          elif [ -d "all-artifacts/linux-build" ]; then
            cd all-artifacts/linux-build && zip -r ../../release-files/QuickHull-Linux.zip . && cd ../..
          fi

          echo "Folgende Dateien werden dem Release hinzugef√ºgt:"
          ls -lh release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-1.0.0
          name: Release 1.0.0
          files: release-files/*