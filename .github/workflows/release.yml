name: Build and Release on Merge to Main

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:

  # ------------------------------------
  # LaTeX Build
  # ------------------------------------
  latex:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          working_directory: doc/text
      - name: Compile Slides
        uses: xu-cheng/latex-action@v2
        with:
          root_file: slides.tex
          working_directory: doc/slides
      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: |
            doc/text/main.pdf
            doc/slides/slides.pdf

  # ------------------------------------
  # Windows Build (Standalone Folder)
  # ------------------------------------
  build-windows:
    if: github.event.pull_request.merged == true
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Compile and Jar
        shell: cmd
        run: |
          mkdir out
          javac -d out src/*.java
          jar --create --file out/app.jar --main-class Main -C out .
      - name: Create Windows Standalone
        shell: cmd
        run: |
          jpackage ^
            --input out ^
            --name QuickHull ^
            --main-jar app.jar ^
            --main-class Main ^
            --type app-image ^
            --win-console ^
            --dest dist
      - name: Zip Windows Build
        shell: pwsh
        run: Compress-Archive -Path dist/QuickHull -DestinationPath dist/QuickHull-Windows.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/QuickHull-Windows.zip

  # ------------------------------------
  # macOS Build (Intel Mac)
  # ------------------------------------
  build-macos:
    if: github.event.pull_request.merged == true
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          architecture: x64
      - name: Compile and Jar
        run: |
          mkdir out
          javac -d out src/*.java
          jar --create --file out/app.jar --main-class Main -C out .
      - name: Create macOS DMG
        run: |
          jpackage \
            --input out \
            --name QuickHull \
            --main-jar app.jar \
            --main-class Main \
            --type dmg \
            --dest dist
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/*.dmg

  # ------------------------------------
  # Linux Build
  # ------------------------------------
  build-linux:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Compile and Jar
        run: |
          mkdir out
          javac -d out src/*.java
          jar --create --file out/app.jar --main-class Main -C out .
      - name: Create Linux App Image
        run: |
          jpackage \
            --input out \
            --name QuickHull \
            --main-jar app.jar \
            --main-class Main \
            --type app-image \
            --dest dist
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*

  # ------------------------------------
  # Release
  # ------------------------------------
  release:
    if: github.event.pull_request.merged == true
    needs: [latex, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      # Artefakte herunterladen
      - name: Download PDFs
        uses: actions/download-artifact@v4
        with:
          name: pdfs
          path: artifacts/pdfs

      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows

      - name: Download macOS Build
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: artifacts/macos

      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: artifacts/linux

      # Release erstellen
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-v1
          name: Release v1
          files: |
            artifacts/pdfs/*
            artifacts/windows/*
            artifacts/macos/*
            artifacts/linux/*
